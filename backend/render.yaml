# Render Blueprint for Backend Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: attendance-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: AI_SERVICE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
