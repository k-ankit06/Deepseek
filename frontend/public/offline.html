<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Smart Attendance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #6b7280;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .features {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .features h3 {
      color: #374151;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      color: #6b7280;
      font-size: 13px;
      padding: 6px 0;
      display: flex;
      align-items: center;
    }
    .features li::before {
      content: "âœ“";
      color: #10b981;
      margin-right: 8px;
      font-weight: bold;
    }
    .btn {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
    .status.online {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>ðŸ“´ You're Offline</h1>
    <p>No internet connection detected. But don't worry, you can still use some features!</p>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View cached student list</li>
        <li>Take attendance (will sync later)</li>
        <li>View saved reports</li>
        <li>Access cached pages</li>
      </ul>
    </div>
    
    <button class="btn" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>
    
    <p class="status" id="status">Checking connection...</p>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'ðŸŸ¢ Connection restored! Refreshing...';
        status.classList.add('online');
        setTimeout(() => window.location.reload(), 1500);
      } else {
        status.textContent = 'ðŸ”´ Still offline';
      }
    }

    // Listen for connection changes
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
